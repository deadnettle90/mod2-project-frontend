<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=EB+Garamond&display=swap');
        </style>
</head>
<body>
    <style id="img">
        body {
        background-image: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/game-of-thrones-ancient-world-map-design-turnpike.jpg');
        }
    </style>
    <h1 class="welcome">Welcome to the Game of Thrones!</h1>
    <h2>King Cards:</h2>
    <div id="king-card">
    </div>
    <form method="post" action="http://localhost:3000/kings" class="create-form">
        <label class="create-king">Create a King</label>
        <input type="text" name="name" />
        <input type="submit" value="Submit" class="submitbutton" />
    </form>
    <div id="wedding">
        <h2>Invite a King to a wedding</h2>
        <select id="wedding-dropdown"></select>
        <button id="invite-button">Invite</button>
    </div>
    <div id="battle">
    </div>
    <script src="app.js"></script>
</body>
</html>
